<!DOCTYPE html>
<html lang="en">
<head>

    <link href="boostrap/css/templatemo-style.css" rel="stylesheet">
    <link href="boostrap/css/font-awesome.min.css" rel="stylesheet">

</head>
<body style="background-color: transparent">
<div class="templatemo-content col-1 light-gray-bg">
<div class="templatemo-content-widget white-bg">
    <h2 class="margin-bottom-10">项目全局变量</h2>
    <div class="panel panel-default no-border">
        <div class="panel-heading border-radius-10">
            <h2 id='h2'></h2>

        <div class="panel-body">
            <form class="templatemo-login-form" id="prForm">

                        <input type="number" class="form-control" id="lx" name="lx">
                    </div>
                    <div class="col-lg-2 col-md-2 form-group" style="float: left">
                        <label for="sr">收入</label>
                        <input type="number" class="form-control" id="sr" name="sr">
                    </div>
                    <div class="col-lg-2 col-md-2 form-group" style="float: left">
                        <label for="qc">全长</label>
                        <input type="number" class="form-control" id="qc" name="qc">
                    </div>
                    <div class="col-lg-2 col-md-2 form-group" style="float: left">
                        <label for="ztz">总投资</label>
                        <input type="number" class="form-control" id="ztz" name="ztz">
                    </div>
                    <div class="col-lg-2 col-md-2 form-group" style="float: left">
                        <label for="gndklx">国内贷款利息</label>

                    </div>

                    <div class="col-lg-2 col-md-2 form-group" style="float: left">
                        <label for="jaf">建安费</label>
                        <input type="number" class="form-control" id="jaf" name="jaf">
                    </div>
                    <div class="col-lg-2 col-md-2 form-group" style="float: left">
                        <label for="sglrb">施工利润比例</label>
                        <input type="number" class="form-control" id="sglrb" name="sglrb">
                    </div>
                    <div class="col-lg-2 col-md-2 form-group" style="float: left">
                        <label for="sglrsl">施工利润税率</label>
                        <input type="number" class="form-control" id="sglrsl" name="sglrsl">
                    </div>

                    <div class="col-lg-2 col-md-2 form-group" style="float: left">
                        <label for="df">地方</label>
                        <input type="number" class="form-control" id="df" name="df">
                    </div>
                    <div class="col-lg-2 col-md-2 form-group" style="float: left">
                        <label for="zj">中交</label>
                        <input type="number" class="form-control" id="zj" name="zj">
                    </div>
                    <div class="col-lg-2 col-md-2 form-group" style="float: left">
                        <label for="yyqzjfh">运营期中交分红比例</label>
                        <input type="number" class="form-control" id="yyqzjfh" name="yyqzjfh">
                    </div>

                    <div class="col-lg-2 col-md-2 form-group" style="float: left">
                        <label for="dfbz">地方补助</label>
                        <input type="number" class="form-control" id="dfbz" name="dfbz">
                    </div>
                    <div class="col-lg-2 col-md-2 form-group" style="float: left">
                        <label for="bbbbl">部补助比例</label>
                        <input type="number" class="form-control" id="bbbbl" name="bbbbl">
                    </div>
                    <div class="col-lg-2 col-md-2 form-group" style="float: left">
                        <label for="lzs">资本金构成</label>
                        <input type="number" class="form-control" id="zbjgc" name="zbjgc">
                    </div>

                    <div class="col-lg-2 col-md-2 form-group" style="float: left">
                        <label for="tz">运营期</label>
                        <input type="number" class="form-control" id="yyq" name="yyq">
                    </div>

                    <div class="col-lg-2 col-md-2 form-group" style="float: left">
                        <label for="dklx5y">国内5年以上贷款利息</label>
                        <input type="number" class="form-control" id="dklx5y" name="dklx5y">
                    </div>
                    <div class="col-lg-2 col-md-2 form-group" style="float: left">
                        <label for="dkll">短期贷款利率</label>
                        <input type="number" class="form-control" id="dkll" name="dkll">
                    </div>

                    <div class="col-lg-2 col-md-2 form-group" style="float: left">
                        <label for="xfbl">下浮比例</label>
                        <input type="number" class="form-control" id="xfbl" name="xfbl">
                    </div>
                    <div class="col-lg-2 col-md-2 form-group" style="float: left">
                        <label for="jcbl">价差比例</label>
                        <input type="number" class="form-control" id="jcbl" name="jcbl">
                    </div>
                    <div class="col-lg-2 col-md-2 form-group" style="float: left">
                        <label for="jcsl">价差税率</label>
                        <input type="number" class="form-control" id="jcsl" name="jcsl">
                    </div>

                    <div class="col-lg-2 col-md-2 form-group" style="float: left">
                        <label for="zzs">增值税</label>
                        <input type="number" class="form-control" id="zzs" name="zzs">
                    </div>

                    <div class="col-lg-2 col-md-2 form-group" style="float: left">
                        <label for="gkhjjll">国开行基金利率</label>
                        <input type="number" class="form-control" id="gkhjjll" name="gkhjjll">
                    </div>
                    <div class="col-lg-2 col-md-2 form-group" style="float: left">
                        <label for="gkhjjbl">国开行基金比例</label>
                        <input type="number" class="form-control" id="gkhjjbl" name="gkhjjbl">
                    </div>

                    <div class="col-lg-2 col-md-2 form-group" style="float: left">
                        <label for="jzzxl">基准折现率</label>
                        <input type="number" class="form-control" id="jzzxl" name="jzzxl">
                    </div>
                    <div class="col-lg-2 col-md-2 form-group" style="float: left">
                        <label for="sds">所得税</label>
                        <input type="number" class="form-control" id="sds" name="sds">
                    </div>
                    <div class="col-lg-2 col-md-2 form-group" style="float: left">
                        <label for="lzs">流转税</label>
                        <input type="number" class="form-control" id="lzs" name="lzs">
                    </div>
                    <div class="col-lg-2 col-md-2 form-group" style="float: left">
                        <label class="control-label templatemo-block">冲减模式</label>
                        <select onchange="onModule(this.value)" class="form-control" style="overflow-y: scroll;"
                                id="moduleSel" name="moduleSel">
                            <option value="0">冲减贷款模式</option>
                            <option value="1">冲减资本金模式</option>
                        </select>
                    </div>
                    <div class="col-lg-2 col-md-2 form-group" style="float: left">
                        <label class="control-label templatemo-block">建设期</label>
                        <select onchange="onBuildYear(this.value)" class="form-control" style="overflow-y: scroll;"
                                id="buildSel" name="buildSel">
                            <option value="0">0年</option>
                            <option value="1">1年</option>
                            <option value="2">2年</option>
                            <option value="3">3年</option>
                            <option value="4">4年</option>
                            <option value="5">5年</option>
                            <option value="6">6年</option>
                            <option value="7">7年</option>
                            <option value="8">8年</option>
                            <option value="9">9年</option>
                            <option value="10">10年</option>
                        </select>
                    </div>
                </div>
                <div class="row form-group">
                    <div class="col-lg-2 col-md-2 form-group" style="float: left">
                        <label for="lzs">管理费年增长率</label>
                        <input type="text" class="form-control" data-container="body" data-toggle="popover"
                               data-placement="bottom" data-content="不能为空"
                               onkeyup="value=value.replace(/[^\-?\d.]/g,'')" id="mcf" name="mcf">
                    </div>
                    <div class="col-lg-2 col-md-2 form-group" style="float: left">
                        <label for="lzs">大维修费的年增长率</label>
                        <input type="text" class="form-control" data-container="body" data-toggle="popover"
                               data-placement="bottom" data-content="不能为空"
                               onkeyup="value=value.replace(/[^\-?\d.]/g,'')" id="bfr" name="bfr">
                    </div>
                    <div class="col-lg-2 col-md-2 form-group" style="float: left">
                        <label for="lzs">中维修费的年增长率</label>
                        <input type="text" class="form-control" data-container="body" data-toggle="popover"
                               data-placement="bottom" data-content="不能为空"
                               onkeyup="value=value.replace(/[^\-?\d.]/g,'')" id="mfr" name="mfr">
                    </div>
                    <div class="col-lg-2 col-md-2 form-group" style="float: left">
                        <label for="lzs">养护费用增长率</label>
                        <input type="text" class="form-control" data-container="body" data-toggle="popover"
                               data-placement="bottom" data-content="不能为空"
                               onkeyup="value=value.replace(/[^\-?\d.]/g,'')" id="mtcr" name="mtcr">
                    </div>
                    <div class="col-lg-2 col-md-2 form-group" style="float: left">
                        <label for="lzs">机电维修的年增长率</label>
                        <input type="text" class="form-control" data-container="body" data-toggle="popover"
                               data-placement="bottom" data-content="不能为空"
                               onkeyup="value=value.replace(/[^\-?\d.]/g,'')" id="mcr" name="mcr">
                    </div>
                    <div class="col-lg-2 col-md-2 form-group" style="float: left">
                        <label for="lzs">隧道机电维修的年增长率</label>
                        <input type="text" class="form-control" data-container="body" data-toggle="popover"
                               data-placement="bottom" data-content="不能为空"
                               onkeyup="value=value.replace(/[^\-?\d.]/g,'')" id="tmct" name="tmct">
                    </div>
                    <div class="col-lg-2 col-md-2 form-group" style="float: left">
                        <label for="lzs">服务费的年增长率</label>
                        <input type="text" class="form-control" data-container="body" data-toggle="popover"
                               data-placement="bottom" data-content="不能为空"
                               onkeyup="value=value.replace(/[^\-?\d.]/g,'')" id="sct" name="sct">
                    </div>
                    <div class="col-lg-2 col-md-2 form-group" style="float: left">
                        <label for="lzs">大修年限</label>
                        <input type="text" class="form-control" data-container="body" data-toggle="popover"
                               data-placement="bottom" data-content="不能为空"
                               onkeyup="value=value.replace(/[^\-?\d.]/g,'')" id="bfy" name="bfy">
                    </div>
                    <div class="col-lg-2 col-md-2 form-group" style="float: left">
                        <label for="lzs">中修年限</label>
                        <input type="text" class="form-control" data-container="body" data-toggle="popover"
                               data-placement="bottom" data-content="不能为空"
                               onkeyup="value=value.replace(/[^\-?\d.]/g,'')" id="mfy" name="mfy">
                    </div>
                </>>
                <input type="text" class="form-control" id="cn" name="cn" style="display: none">
                <input type="text" class="form-control" id="isc" name="isc" style="display: none">
                <div class="form-group text-right">
                    <button onclick="onPostForm()" class="templatemo-blue-button">保存</button>
                    <button onclick="onRest()" class="templatemo-white-button">重置</button>
                </div>
            </form>
        </div>
    </div>
</div>
</div>

<!-- JS -->
<script src="boostrap/js/jquery-1.11.2.min.js"></script>
<script src="boostrap/js/bootstrap.min.js"></script>
<script src="boostrap/js/bootstrap-table.js"></script>
<script src="boostrap/js/bootstrapValidator.js"></script>
<script src="boostrap/js/templatemo-script.js"></script>      <!-- Templatemo Script -->
<script>
    var g_ArgPost = {} //全局参数
    $(function () {
        $.getJSON("/manageProject/getGlobal", {}, function (argPost) {
            g_ArgPost = argPost
            setInputValue(argPost)
        })
    })
    function setInputValue(argPost){
        document.getElementById("dklx5y").value = argPost.dklx5y || "";
        document.getElementById("dkll").value = argPost.dkll || "";
        document.getElementById("xfbl").value = argPost.xfbl || "";
        document.getElementById("jcbl").value = argPost.jcbl || "";
        document.getElementById("jcsl").value = argPost.jcsl || "";
        document.getElementById("zzs").value = argPost.zzs || "";
        document.getElementById("gkhjjll").value = (argPost.gkhjjll) || "";
        document.getElementById("gkhjjbl").value = (argPost.gkhjjbl) || "";
        document.getElementById("jzzxl").value = (argPost.jzzxl) || "";
        document.getElementById("sds").value = (argPost.sds) || "";
        document.getElementById("lzs").value = (argPost.lzs) || "";
        document.getElementById("sglrb").value = (argPost.sglrb) || "";
        document.getElementById("sglrsl").value = (argPost.sglrsl) || "";
        document.getElementById("gndklx").value = (argPost.gndklx) || "";

        document.getElementById("tz").value = (argPost.tz) || "";
        document.getElementById("lx").value = (argPost.lx) || "";
        document.getElementById("sr").value = (argPost.sr) || "";
        document.getElementById("qc").value = (argPost.qc) || "";
        document.getElementById("ztz").value = (argPost.ztz) || "";
        document.getElementById("dkll").value = (argPost.dkll) || "";
        document.getElementById("jaf").value = (argPost.jaf) || "";

        document.getElementById("df").value = (argPost.df) || "";
        document.getElementById("zj").value = (argPost.zj) || "";
        document.getElementById("yyqzjfh").value = (argPost.yyqzjfh) || "";
        document.getElementById("dfbz").value = (argPost.dfbz) || "";
        document.getElementById("bbbbl").value = (argPost.bbbbl) || "";
        document.getElementById("zbjgc").value = (argPost.zbjgc) || "";
        document.getElementById("moduleSel").value = (argPost.moduleSel) || 0;
        document.getElementById("buildSel").value = (argPost.buildSel) || "";
        document.getElementById("yyq").value = (argPost.yyq) || "";
        onBuildYear(argPost.buildSel)
        var yr = 1
        while (true) {
            if (argPost['jsq' + yr] && argPost['dktr' + yr]) {
                document.getElementById("jsq" + yr).value = Number(argPost['jsq' + yr])
                document.getElementById("dktr" + yr).value = Number(argPost['dktr' + yr])
                yr++
            } else {
                break
            }
        }
    }

    function onPostForm() {
        $.ajax({
            cache: true,
            type: "POST",
            url: '/manageProject/saveGlobal',
            data: $('#prForm').serialize(),// 你的formid
            async: false,
            error: function (request) {
                alert("Connection error");
            },
            success: function (data) {
                if (data.ok == 1) {
                    g_ArgPost = data.d
                    alert('保存成功')
                }
            }
        });
    }

    //复写重置方法
    function onRest() {
        setInputValue(g_ArgPost)
    }
    function onBuildYear(op) {

        var year = Number(op)
        //直接取第一个做判断,
        //如果存在直接把所有动态添加的div全部清理
        var els = document.getElementsByName("els")
        while (els.length > 0) {
            document.getElementById('modifyForm').removeChild(els[0])
        }
        function onC(title, strId) {
            for (var i = 1; i <= year; i++) {
                var div = document.createElement('div')
                var label = document.createElement('label')
                label.setAttribute('for', strId + i)
                label.innerHTML = title + '(第' + i + '年)'
                var input = document.createElement('input')
                input.setAttribute('class', 'form-control')
                input.setAttribute('id', strId + i)
                input.setAttribute('name', strId + i)
                div.appendChild(label)
                div.appendChild(input)
                div.setAttribute("class", "col-lg-2 col-md-2 form-group")
                div.setAttribute('name', "els")
                div.setAttribute('style', "float: left")
                document.getElementById('modifyForm').appendChild(div)
            }
        }
        onC("建设期投资比例", "jsq")
        onC("贷款投入比例", "dktr")
    }
</script>

</body>
</html>
